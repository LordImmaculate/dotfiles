# BACKGROUND
background {
    #path = screenshot
    path = /home/emild/Pictures/Wallpapers/hypr.png
    #color = $background
    blur_passes = 2
    contrast = 1
    brightness = 0.75
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    # no_fade_in = true
    # no_fade_out = true
    # hide_cursor = false
    grace = 0
    # disable_loading_bar = true
}

# INPUT FIELD
input-field {
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = #fff
    font_color = #000
    fade_on_empty = false
    rounding = -1
    check_color = #000
    placeholder_text = <i><span foreground="##000">Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono NF
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono NF Extrabold
  position = 0, 200
  halign = center
  valign = center
}



# Profile Picture
image {
    path = /home/emild/Pictures/pfp.png
    size = 100
    border_size = 2
    border_color = $foreground
    position = 0, -100
    halign = center
    valign = center
